
<ion-header>

  <ion-navbar>
    <button (click)="goBack()">
      <ion-icon color="dark" name="ios-backspace" style="font-size:2em;"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input type="text" value="{{user.name}}" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="email" value="{{user.email}}" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" value="{{user.password}}" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Phone</ion-label>
      <ion-input type="phone" value="{{user.phone}}" disabled="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Gender</ion-label>
      <ion-input type="gender" value="{{user.gender}}" disabled="true"></ion-input>
    </ion-item>

</ion-content>
